<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexionAdmin.css">
    <title>Connexion Administrateur - SamaDoc</title>
    <script src="connexionAdmin.js" defer></script>
</head>
<body>
    <div class="background-container">
        <header class="header" id="header">
            <div class="Mon-logo">SamaDoc</div>

        </header>
        <div class="login-container">
            <h2>Connexion Administrateur</h2>
            <form id="login-form" action="#" method="POST">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit"><a href="tabAdmin.html">Connecter</a></button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 SamaDoc. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
